# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
        server-id: github 
        settings-path: ${{ secrets.workspace }} 
        
    - name: Build devsta-gateway
      run: mvn -B package --file devsta-gateway/pom.xml
    - name: Build devsta-meetup
      run: mvn -B package --file devsta-meetup/pom.xml
    - name: Build devsta-posts
      run: mvn -B package --file devsta-posts/pom.xml
    - name: Build devsta-users
      run: mvn -B package --file devsta-users/pom.xml
    - name: Publish to GitHub Packages Apache Maven
      run: mvn deploy -s $GITHUB_WORKSPACE/devsta-users/settings.xml
      env:
        GITHUB_TOKEN: ${{ secrets.token }}
