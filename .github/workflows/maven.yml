# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    
        
    - name: Build devsta-gateway
      run: mvn deploy -s devsta-gateway/maven-setting.xml -B package --file devsta-gateway/pom.xml
      env:
        USER_NAME: ${{ secrets.USER_NAME }}
        ACCESS_TOKEN: ${{ secrets.TOKEN }}
    - name: Build devsta-meetup
      run: mvn deploy -s devsta-meetup/maven-setting.xml -B package --file devsta-meetup/pom.xml
      env:
        USER_NAME: ${{ secrets.USER_NAME }}
        ACCESS_TOKEN: ${{ secrets.TOKEN }}
    - name: Build devsta-posts
      run: mvn deploy -s devsta-posts/maven-setting.xml -B package --file devsta-posts/pom.xml
      env:
        USER_NAME: ${{ secrets.USER_NAME }}
        ACCESS_TOKEN: ${{ secrets.TOKEN }}
    - name: Build devsta-users
      run: mvn deploy -s devsta-users/maven-settings.xml -B package --file devsta-users/pom.xml
      env:
        USER_NAME: ${{ secrets.USER_NAME }}
        ACCESS_TOKEN: ${{ secrets.TOKEN }}
